<!-- usuarios-edit.component.html -->

<form (ngSubmit)="editarPerfil()" #usuarioForm="ngForm">
 
    <div class="form-group">
      <label for="identificacion">Identificación</label>
      <input
        type="text"
        id="identificacion"
        [(ngModel)]="usuario.identificacion"
        name="identificacion"
        class="form-control"
        required
      />
    </div>
  
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        [(ngModel)]="usuario.nombre"
        name="nombre"
        class="form-control"
        required
      />
    </div>
  
    <div class="form-group">
      <label for="apellido1">Primer Apellido</label>
      <input
        type="text"
        id="apellido1"
        [(ngModel)]="usuario.apellido1"
        name="apellido1"
        class="form-control"
        required
      />
    </div>
  
    <div class="form-group">
      <label for="apellido2">Segundo Apellido</label>
      <input
        type="text"
        id="apellido2"
        [(ngModel)]="usuario.apellido2"
        name="apellido2"
        class="form-control"
        required
      />
    </div>
  
    <div class="form-group">
      <label for="correo">Correo Electrónico</label>
      <input
        type="email"
        id="correo"
        [(ngModel)]="usuario.correo"
        name="correo"
        class="form-control"
        required
      />
    </div>
  
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input
        type="text"
        id="telefono"
        [(ngModel)]="usuario.telefono"
        name="telefono"
        class="form-control"
        required
      />
    </div>
  
    <div class="form-group">
      <label for="tipoUsuario">Tipo de Usuario</label>
      <select
        id="tipoUsuario"
        [(ngModel)]="usuario.tipoUsuario"
        name="tipoUsuario"
        class="form-control"
        required
      >
        <option value="Usuario">Usuario</option>
        <option value="Docente">Docente</option>
        <option value="Estudiante">Estudiante</option>
      </select>
    </div>
  

    <button type="submit" class="btn btn-primary" [disabled]="!usuarioForm.valid">
      Guardar Cambios
    </button>
  </form>
