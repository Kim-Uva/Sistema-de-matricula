<mat-card class="card-container">
  <h2>Editar Perfil de Usuario</h2>

  <form (ngSubmit)="editarPerfil()" #usuarioForm="ngForm">
    <!-- Identificación -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Identificación</mat-label>
      <input matInput type="text" [(ngModel)]="usuario.identificacion" name="identificacion" required>
    </mat-form-field>

    <!-- Nombre -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" [(ngModel)]="usuario.nombre" name="nombre" required>
    </mat-form-field>

    <!-- Primer Apellido -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Primer Apellido</mat-label>
      <input matInput type="text" [(ngModel)]="usuario.apellido1" name="apellido1" required>
    </mat-form-field>

    <!-- Segundo Apellido -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Segundo Apellido</mat-label>
      <input matInput type="text" [(ngModel)]="usuario.apellido2" name="apellido2" required>
    </mat-form-field>

    <!-- Correo Electrónico -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Correo Electrónico</mat-label>
      <input matInput type="email" [(ngModel)]="usuario.correo" name="correo" required>
    </mat-form-field>

    <!-- Teléfono -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Teléfono</mat-label>
      <input matInput type="text" [(ngModel)]="usuario.telefono" name="telefono" required>
    </mat-form-field>

    <!-- Tipo de Usuario -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipo de Usuario</mat-label>
      <mat-select [(ngModel)]="usuario.tipoUsuario" name="tipoUsuario" required>
        <mat-option value="Usuario">Usuario</mat-option>
        <mat-option value="Docente">Docente</mat-option>
        <mat-option value="Estudiante">Estudiante</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Botón de Guardar -->
    <button mat-raised-button color="primary" type="submit" [disabled]="!usuarioForm.valid">
      Guardar Cambios
    </button>
  </form>
</mat-card>
