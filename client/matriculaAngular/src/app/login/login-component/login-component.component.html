<!-- Login form -->
<div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="iniciarSesion()" class="form-group">
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="text" id="correo" name="correo" [(ngModel)]="correo" required class="form-control" #correoInput="ngModel">
            <div *ngIf="correoInput.invalid && correoInput.touched" class="text-danger">
                El correo es obligatorio.
            </div>
        </div>
        <div class="form-group">
            <label for="clave">Clave:</label>
            <input type="password" id="clave" name="clave" [(ngModel)]="clave" required class="form-control" #claveInput="ngModel">
            <div *ngIf="claveInput.invalid && claveInput.touched" class="text-danger">
                La clave es obligatoria.
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesi√≥n</button>
    </form>
    <!-- Mostrar mensaje de error -->
    <!-- <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div> -->
</div>
