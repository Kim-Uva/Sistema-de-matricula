<!-- Login form -->
 <div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form #loginForm="ngForm" class="form-group">
        <div class="form-group">
            <label for="correo">Username:</label>
            <input type="text" id="correo" name="correo" [(ngModel)]="correo" required class="form-control">
        </div>
        <div class="form-group">
            <label for="clave">Clave:</label>
            <input type="password" id="password" name="clave" [(ngModel)]="clave" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesi√≥n</button>
    </form>
