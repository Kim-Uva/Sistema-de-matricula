<form (ngSubmit)="editarMateria()" #usuarioForm="ngForm">
    
        <div class="form-group">
        <label for="descripcion">Nombre</label>
        <input
            type="text"
            id="descripcion"
            [(ngModel)]="materia.descripcion"
            name="descripcion"
            class="form-control"
            required
        />
        </div>
    
        <div class="form-group">
        <label for="estado">Estado</label>
        <input
            type="text"
            id="estado"
            [(ngModel)]="materia.estado"
            name="estado"
            class="form-control"
            required
        />
        </div>
    
        <button class="btn btn-success" type="submit">Guardar</button>
        <!-- <button class="btn btn-danger" (click)="cancelar()">Cancelar</button> -->
    </form>
