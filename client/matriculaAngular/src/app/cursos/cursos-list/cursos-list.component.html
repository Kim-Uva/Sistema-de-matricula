<table mat-table [dataSource]="cursos()" class="mat-elevation-z8">
    <!-- Columna ID -->
    <ng-container matColumnDef="idCurso">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.idCurso }} </td>
    </ng-container>
    
    <!-- Columna Nombre -->
    <ng-container matColumnDef="materia">
        <th mat-header-cell *matHeaderCellDef> Materia </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.materia.descripcion }} </td>
    </ng-container>
    
    <!-- Columna Descripción -->
    <ng-container matColumnDef="docente">
        <th mat-header-cell *matHeaderCellDef> Docente </th>
        <td mat-cell *matCellDef="let curso">
            {{ curso.docente?.perfil?.nombre || 'No disponible' }}
          </td>    
        </ng-container>
    
    <!-- Columna Estado -->
    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.estado }} </td>
    </ng-container>
    
    <!-- Columna Acciones -->
    <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let curso">
        <button mat-icon-button (click)="editarCurso(curso.idCurso)">
            <mat-icon>edit</mat-icon>
        </button> 
        </td>
    </ng-container>
    
    <!-- Header y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
